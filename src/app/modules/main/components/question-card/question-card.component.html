<div class="card question-card" [@swipeAnimation]="question">
  <div class="card-container">
    {{question.questionContent}}
  </div>
</div>
<div class="question-btn-row">
  <div class="answer-btn answer-btn--theme-{{choose}}" *ngFor="let choose of choices">
    <div class="btn-wrap"><button mat-icon-button type="button" (click)="answerQuestion(choose)"></button></div>
  </div>
</div>
