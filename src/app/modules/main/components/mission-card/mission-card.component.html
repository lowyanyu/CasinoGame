<div class="card">
  <button mat-icon-button (click)="toggleMission(mission['status'])" style="display: block; position: absolute; top: 16px; right: 10px;">
    <svg *ngIf="mission['status'] === 'expanded'" xmlns="http://www.w3.org/2000/svg" width="12" height="7.41" viewBox="0 0 12 7.41">
      <path id="ic_expand_less_24px" d="M12,8,6,14l1.41,1.41L12,10.83l4.59,4.58L18,14Z" transform="translate(-6 -8)" fill="#fff"/>
    </svg>
    <svg *ngIf="mission['status'] === 'collapsed'" xmlns="http://www.w3.org/2000/svg" width="12" height="7.41" viewBox="0 0 12 7.41">
      <path id="ic_expand_more_24px" d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" transform="translate(-6 -8)" fill="#fff"/>
    </svg>
  </button>
  <div class="card-container">
    <h4 style="display: inline-flex">
      <div style="margin-right: 8px">
        <svg *ngIf="mission.missionStatus === MISSION_STATUS.INIT" xmlns="http://www.w3.org/2000/svg" width="15" height="17" viewBox="0 0 15 17">
          <path id="ic_flag_24px" d="M14.4,6,14,4H5V21H7V14h5.6l.4,2h7V6Z" transform="translate(-5 -4)" fill="#efd182"/>
        </svg>
        <svg *ngIf="mission.missionStatus === MISSION_STATUS.SUCCESS" xmlns="http://www.w3.org/2000/svg" width="17.59" height="13.41" viewBox="0 0 17.59 13.41">
          <path id="ic_check_24px" d="M9,16.17,4.83,12,3.41,13.41,9,19,21,7,19.59,5.59Z" transform="translate(-3.41 -5.59)" fill="#29e26d"/>
        </svg>
        <svg *ngIf="mission.missionStatus === MISSION_STATUS.FAIL" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
          <path id="ic_close_24px" d="M19,6.41,17.59,5,12,10.59,6.41,5,5,6.41,10.59,12,5,17.59,6.41,19,12,13.41,17.59,19,19,17.59,13.41,12Z" transform="translate(-5 -5)" fill="#ef252b"/>
        </svg>
        <svg *ngIf="mission.missionStatus === MISSION_STATUS.PENDING" xmlns="http://www.w3.org/2000/svg" width="18" height="21" viewBox="0 0 18 21">
          <path id="ic_timer_24px" d="M15,1H9V3h6ZM11,14h2V8H11Zm8.03-6.61,1.42-1.42a11.048,11.048,0,0,0-1.41-1.41L17.62,5.98A9,9,0,1,0,12,22a9.148,9.148,0,0,0,6.28-2.55A8.808,8.808,0,0,0,21,13a8.963,8.963,0,0,0-1.97-5.61ZM12,20a7,7,0,1,1,7-7A6.995,6.995,0,0,1,12,20Z" transform="translate(-3 -1)" fill="#fff"/>
        </svg>
      </div>
      {{mission.missionTitle}} ({{getMissionStatusDesc(mission)}})
    </h4>
    <div [@detailExpand]="mission['status']" [ngClass]="'mission-stat-' + mission.missionStatus">
      <p>獎勵: {{mission.missionReward}} 籌碼</p>
      <span class="mission-tag">{{getMissionType(mission.missionType)}}</span>
      <p class="image-notify" *ngIf="mission.missionType === MISSION_TYPE.IMAGE">※ 此題目為圖片題。上傳圖片後，經工作人員審核通過後才能獲得獎勵喔</p>
      <p>{{mission.missionContent}}</p>
      <div [ngSwitch]="mission.missionType">
        <ng-container *ngSwitchCase="MISSION_TYPE.IMAGE">
          <div class="mission-field" *ngFor="let control of inputControl; let i = index">
            <input matInput/>
            <input type="file" id="file-{{i}}" hidden/>
            <!-- TODO: fileChangeEvent and to show pending image -->
          </div>
          <button *ngIf="!checkControlDisabled()" mat-stroked-button color="primary" class="submit-btn" [disabled]="checkControlInvalid()">送出</button>
        </ng-container>
        <ng-container *ngSwitchCase="MISSION_TYPE.CHOOSE">
          <mat-radio-group *ngFor="let control of inputControl" [formControl]="control" class="mission-radio-group">
            <mat-radio-button class="mission-radio-button" *ngFor="let opt of mission.missionOption" [value]="opt.optionId">{{opt.optionName}}</mat-radio-button>
          </mat-radio-group>
          <button *ngIf="!checkControlDisabled()" mat-stroked-button color="primary" class="submit-btn" [disabled]="checkControlInvalid()">送出</button>
        </ng-container>
        <ng-container *ngSwitchCase="MISSION_TYPE.SHORT_TEXT">
          <div class="mission-field" *ngFor="let control of inputControl">
            <input matInput type="text" [formControl]="control"/>
          </div>
          <button *ngIf="!checkControlDisabled()" mat-stroked-button color="primary" class="submit-btn" [disabled]="checkControlInvalid()">送出</button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
