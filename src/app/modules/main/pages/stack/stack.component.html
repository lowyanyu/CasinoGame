<div class="content-padding" [ngSwitch]="apiService.sGameStatus$ | async">
  <div *ngSwitchCase="STATUS.START" class="align-center">
    <h2>請輸入要下注的金額</h2>
    <form class="stack-form" [formGroup]="stackForm" [@fadeAnimation]="stack" *ngIf="stack">
      <div *ngFor="let player of stack.player; let i = index" style="margin-top: 10px;">
        <label class="stack-label">{{player.playerName}}</label>
        <mat-form-field class="input-field">
          <input matInput type="tel" [formControlName]="player.playerId" (change)="verifyInput($event, player.playerId)" required/>
          <mat-error *ngIf="stackForm.controls[player.playerId].hasError('max')">你的籌碼不夠喔！</mat-error>
          <mat-error *ngIf="stackForm.controls[player.playerId].hasError('min')">下注籌碼不允許負數喔！</mat-error>
        </mat-form-field>
      </div>
      <button mat-stroked-button color="primary" class="stack-btn" type="button" (click)="submitStack()">下注！</button>
    </form>
  </div>
  <div *ngSwitchCase="STATUS.COMPLETE" class="align-center">
    <h2>等候開獎</h2>
    <div class="stack-wrap" *ngIf="stack" [@fadeAnimation]="stack">
      <div *ngFor="let player of stack.player" style="margin-top: 10px;">
        <div class="card stack-card">
          <span class="user-name">{{ player.playerName }}</span>
          <div class="spacer"></div>
          <span class="user-point"><span>{{ player.point }}</span></span>
        </div>
      </div>
    </div>
    <button mat-stroked-button color="primary" class="stack-btn" type="button" (click)="getCurrentStack()">重新整理</button>
  </div>
  <div *ngSwitchCase="STATUS.STOP || STATUS.BLANK" class="align-center">
    <p class="stack-status-info">目前沒有開放下注的賭盤！</p>
    <button mat-stroked-button color="primary" class="stack-btn" type="button" (click)="getStackHistoryList()">查看下注歷史</button>
  </div>
  <div *ngSwitchCase="STATUS.ERROR" class="align-center">
    <p>發生錯誤！</p>
  </div>
  <mat-spinner [diameter]="40" *ngSwitchDefault></mat-spinner>
</div>
